<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <table style="border: 2px solid red;">
            <tr><th colspan="2">Register here</th></tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="name" id="" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td>
                    <input type="email" name="email" id="" placeholder="enter valid email">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="pd" id=""> 
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="add" id="addr"></textarea>
                </td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>
                    <input type="radio" name="Branch"><label>CS</label>
                   <input type="radio" name="Branch"><label>IT</label>
                    <input type="radio" name="Branch"><label>CSE</label>
                </td>
            </tr>
            <tr>
                <td>Section</td>
                <td>
                    <input type="radio" name="Section"><label>A</label>
                    <input type="radio" name="Section"><label>B</label>
                    <input type="radio" name="Section"><label>C</label>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select >
                        <option>no Select</option>
                        <option>FSP</option>
                        <option>PSA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Register">
                </td>
                <td>
                    <input type="reset" value="Clear">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
